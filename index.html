<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jogo da forca</title>
</head>
<body>
    
    <div class="forca-container">
        <svg height="250" width="200" class="forca">
            <!-- Forca desenho -->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="20" y1="230" x2="100" y2="230"/>
            <!-- Cabecaça -->
            <circle cx="140" cy="70" r="20" class="partes-corpo" fill="white"/>
            <!-- Corpo -->
            <line x1="140" y1="90" x2="140" y2="150" class="partes-corpo"/>
            <!-- Braços -->
            <line x1="140" y1="120" x2="120" y2="100" class="partes-corpo"/>
            <line x1="140" y1="120" x2="160" y2="100" class="partes-corpo"/>
            <!-- Pernas -->
            <line x1="140" y1="150" x2="120" y2="180" class="partes-corpo"/>
            <line x1="140" y1="150" x2="160" y2="180" class="partes-corpo"/>
        </svg>
    </div>
    
    <script src="assets/script/forca.js"></script>
</body>
</html>
